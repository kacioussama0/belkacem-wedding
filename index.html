<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>دعوة حضور حفل زواج</title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>

    <div class="js-container container"></div>

    <div class="card">
          <img src="imgs/arbfonts-wedding-30-2.svg" alt="">
          <img src="imgs/palestine.svg" alt="" class="palestine">
          <p>~ تتشرف عائلة مايدة بدعوتكم لحضور حفل زواج إبنهم ~</p>
          <h3>أيمن مايدة</h3>
          <div class="infos">
                <span>
                    <img src="imgs/calendar-days-solid.svg" alt="">
                    <span>الخميس 30 نوفمبر 2023</span>
                </span>

              <span>
                    <img src="imgs/location-dot-solid.svg" alt="">
                    <a href="https://www.google.com/maps/place/Salle+des+f%C3%AAtes+Assinate,+Route+N%C2%B038%D8%8C+Bourouba/data=!4m2!3m1!1s0x128e53a0d6be14eb:0x483b0a2a8c0bd01a?utm_source=mstt_1&entry=gps&lucs=47068615,,47075915&g_ep=CAESCjExLjEwNC4xMDAYACDXggMqEjQ3MDY4NjE1LCw0NzA3NTkxNUICRFo%3D" target="_blank">قاعة الحفلات أسينات بوروبة الحراش</a>
                </span>
          </div>
          <div class="counter-down">
              <span  id="day" data-name="يوم"></span>
              <span  id="hour" data-name="ساعة"></span>
              <span  id="minute" data-name="دقيقة"></span>
              <span id="second" data-name="ثانية"></span>
          </div>

      </div>

    <div class="bg"></div>
    <div class="overlay"></div>

    <script src="js/app.js"></script>

</body>
</html>
